<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="favorites_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="search-container">
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search...">
                <button type="submit" class="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="grid-container" id="favorites-container">
    </div>
</div>

</body>
<script>
    async function loadFavorites() {
        try {
            const response = await fetch('favorites.txt');
            const text = await response.text();
            const urls = text.trim().split('\n');

            const container = document.getElementById('favorites-container');
            urls.forEach(url => {
                const domain = new URL(url).hostname;
                const link = document.createElement('a');
                link.href = url;
                const favCard = document.createElement('div');
                favCard.className = 'fav-card';

                const img = document.createElement('img');
                img.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                img.alt = 'website-img';

                const name = document.createElement('p');
                name.textContent = domain;

                favCard.appendChild(img);
                favCard.appendChild(name);

                link.appendChild(favCard);
                container.appendChild(link);
            });
        } catch (error) {
            console.error('Error loading favorites:', error);
        }
    }
    loadFavorites();
</script>
</html>
