<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaze Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Eye Navigator</h2>
  <div class="power-container">
  <input type="checkbox" id="custom-gaze-switch" /><label for="custom-gaze-switch">Toggle</label>
  </div>

  <button id="calibrateGaze">Calibrate Gaze Control</button>
  <h3 style="margin-top:25px;">Properties</h3>
  <div class="properties-container">
    <p>Screen Resolution</p>
    <div class="resolution-container">
      <input type="number" id="custom-gaze-screen-w"/>
      <p>x</p>
      <input type="number" id="custom-gaze-screen-h"/>
    </div>
    <p style="margin-top:10px;">Click Timeout</p>
    <div class="resolution-container">
      <input type="number" id="custom-gaze-hover-time"/>
      <p>ms</p>
    </div>
  </div>
  <button id="custom-gaze-apply">Apply</button>


  <script src="popup.js"></script>
</body>
</html>
